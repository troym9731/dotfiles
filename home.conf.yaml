- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.zshrc: zsh/home/zshrc
    ~/.config/fish/config.fish:
      path: fish/home/config.fish
      force: true
    ~/.gitconfig: git/home/gitconfig
    ~/.config/mise/config.toml: mise/home/config.toml
    ~/.aider.conf.yml: aider/conf.yml
